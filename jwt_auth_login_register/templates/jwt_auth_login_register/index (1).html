                    <li class="nav-item" role="presentation">

                        class="nav-link"
                        id="pills-contact-tab"
                        data-bs-toggle="pill"

                        role="tab"
                        aria-controls="pills-contact"
                        aria-selected="false"
                        >Design</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col mt-2">
                <div class="tab-content" id="pills-tabContent">

                    class="tab-pane fade show active"

                    <div class="col-md-15 col-xs-12">
                      <h4>Size</h4>
                      <p>Box width:  
                        <input style="width:50%; display:inline;" id="size-x" type="number" class="form-control" value="500" min="50" max="800" step="10" onchange="renderProductBox();" >
                      </p>
                      <p>Box height:
                        <input style="width:46%; display:inline;" id="size-y" type="number" class="form-control" value="500" min="50" max="800" step="10" onchange="renderProductBox();" >
                      </p>
                      <p>Box depth:
                        <input style="width:50%; display:inline;" id="size-z" type="number" class="form-control" value="500" min="50" max="800" step="10" onchange="renderProductBox();" >
                      </p>
                    </div>
                  </div>
                  
                  <div
                    class="tab-pane fade"
                    id="pills-profile"
                    role="tabpanel"
                    aria-labelledby="pills-profile-tab"
                  >
                    <div class="dropdown">
                      <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        id="dropdownMenuButton"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
