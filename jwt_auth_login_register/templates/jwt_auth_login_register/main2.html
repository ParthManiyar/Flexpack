<!DOCTYPE html>
<html lang="en">
{%load static%}
<style>
    .hello-msg{
        font-size:18px;
        color:#000;
        margin-right:20px;
    }
    .box-element{
	box-shadow:hsl(0, 0%, 80%) 0 0 16px;
	background-color: rgb(255, 255, 255);
	border-radius: 4px;
	padding: 10px;
}
  .profile-pic{
        max-width:200px;
        margin:0 auto;
        border-radius:50%;
        max-height: 200px;
    }
    
.thumbnail{
	width: 450px;
	height: 350px;
	-webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
}

.product{
	border-radius: 0 0 4px 4px;
}

.bg-dark{
	background-color: #4f868c!important;
}

#cart-icon{
	width:25px;
	display: inline-block;
	margin-left: 15px;
}

#cart-total{
	display: block;
	text-align: center;
	color:#fff;
	background-color: red;
	width: 20px;
	height: 25px;
	border-radius: 50%;
	font-size: 14px;
}

.col-lg-4, .col-lg-6, .col-lg-8, .col-lg-12{
	margin-top: 10px;
}

.btn{
	border-radius: 0;
}

.row-image{
	width: 80px;
}

.form-field{
	width:250px;
	display: inline-block;
	padding: 5px;
}

.cart-row{
	display: flex;
    align-items: flex-stretch;
    padding-bottom: 10px;
    margin-bottom: 10px;
    border-bottom: 1px solid #ececec;

}

.quantity{
	display: inline-block;
	font-weight: 700;
	padding-right:10px;


}

.chg-quantity{
	width: 10px;

	cursor: pointer;
	display: block;
	margin-top: 10px;
	transition:.1s;
}

.chg-quantity:hover{
	opacity: .6;
}


.hidden{
	display: none!important;
}
</style>
